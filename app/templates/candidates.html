{%extends 'base.html'%}
{% load static %}
{% load bootstrap4 %}

{% block content %}
  <div class="container" style="margin-top: 2%;">
    <button class="btn btn-outline-dark btn-sm" id="site" data-toggle="modal" data-target="#candidateModal">
        POST A CANDIDATE
    </button>
    <br>
		<div class="row">
			{% for candidate in candidates %}
			<div class="col-lg-4">
				<img class="thumbnail" src="{{candidate.image.url}}" class="img-respnsive" width="100%" height="300px">
				<div class="box-element product">
					<h6 class="text-center"><strong>{{candidate.name}}</strong></h6>
					<hr>
	
					
					
					
					<h4 style="display: inline-block;"><strong> {{candidate.position}}</strong></h4>
                    <i class="fa fa-trash-o" aria-hidden="true">Delete candidate</i>
				</div>
                
			</div>
			{% endfor %}
		</div>

	
        <div class="modal fade" tabindex="-1" id="candidateModal" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Post a Candidate</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        
	
{% endblock content %}
