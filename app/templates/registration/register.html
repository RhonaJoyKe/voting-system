{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<div class="container" id="auth" style="background-color:#beaf20 ; min-height: 90vh;">
  <div class="container"><br>
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4">
      <img style=" width:400px" class="img-responsive" src="https://images.squarespace-cdn.com/content/v1/52797d42e4b01f648b9e8392/1455601047030-FG48Q4O4I1ITH0YBH6PF/Blueconic__OnCall_WhiteBG-trzown.gif?format=500w" alt="IMG">
    </div><br>
    <div class="col-md-1"></div>
    <div class="col-md-4 card "  style="background-color: #83b71d">
      {% if form.errors %}
        <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center font-weight-bold" style="color: white;">Register</h3>
        </div>
        <div class="panel-body">

          <form  action="/register/" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <br>
            <div class="form-group">
              <input type="submit" class="btn btn-dark btn-sm" style="width: 100%;" value="Register">
            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>
          <br>

          <p style="color: white">If you already have an account, <a href="/login/">login</a> instead.</p>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>
<br><br>
</div>


{% endblock %}
